<svg:g
  data-shape="custom-rect"
  class="rect"
  appBackDrop
  (click)="handleEdit()"
  (clickOutside)="isEditMode = false"
>
  <defs>
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="10"
      markerHeight="10"
      orient="auto-start-reverse"
    >
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <line
    marker-end="url(#arrow)"
    marker-mid="url(#arrow)"
    [attr.x1]="coordinates!.x1"
    [attr.y1]="coordinates!.y1"
    [attr.x2]="isTemproraryArrow ? coordinates!.x2 - 14 : coordinates!.x2 - 6"
    [attr.y2]="isTemproraryArrow ? coordinates!.y2 - 14 : coordinates!.y2 - 6"
    pathLength="1"
    stroke-width="1.4"
    stroke="black"
  />

  <circle
    *ngIf="isEditMode"
    class="delete-btn"
    (click)="handleDeleteArrow()"
    [attr.cx]="(coordinates!.x1 + coordinates!.x2) / 2"
    [attr.cy]="(coordinates!.y1 + coordinates!.y2) / 2"
    r="6"
    fill="#CD5C5C"
  />
