<ng-container *ngIf="coordinates">
  <svg xmlns="http://www.w3.org/2000/svg" width="600px" height="600px">
    <defs>
      <marker
        id="arrow"
        viewBox="0 0 10 10"
        refX="5"
        refY="5"
        markerWidth="10"
        markerHeight="10"
        orient="auto-start-reverse"
      >
        <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
    </defs>

    <line
      marker-end="url(#arrow)"
      [attr.x1]="coordinates!.x1"
      [attr.y1]="coordinates!.y1"
      [attr.x2]="coordinates!.x2 - 4"
      [attr.y2]="coordinates!.y2 - 4"
      pathLength="1"
      stroke="black"
    />
    <!-- <circle [attr.cx]="coordinates!.x2" [attr.cy]="coordinates!.y2" r="5" /> -->
  </svg>
</ng-container>
